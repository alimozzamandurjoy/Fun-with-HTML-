<!DOCTYPE html>
<html>
    <head>
        
        <title>Sign Up</title>
    </head>
    <body>
        <body style="background-color:purple;"></body>
        <center>
            <h3>Sign Up</h3>
        <form>
            <table>
                <tr>
                    <td>
                        First Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Enter First Name...">
                    </td>
                </tr>

                <tr>
                    <td>
                        Last Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Enter Last Name...">
                    </td>

                </tr>
                <tr>
                    <td>
                        Screen Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Enter Screen Name...">
                    </td>
                </tr>

                <tr>
                    <td>
                        Date Of Birth:
                    </td>
                    <td>
                        <select name="Day">
                            <option value="Day">Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                        </select>
                        <select name="Month">
                            <option value="Month">Month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="November">November</option>
                            <option value="December">December</option>

                        </select>
                        <select name="Year">
                            <option value="Year">Year</option>
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>

                        </select>

                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    
                    <td>
                        <input type="Radio" name="Male" value="Male"><span>Male</span>
                        <input type="Radio" name="Male" value="Male"><span>Female</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Country:
                    </td>
                    <td>
                        <select name="USA">
                            <option value="USA">USA</option>
                            <option value="Bangladesh">Bangladesh</option>
                            <option value="India">India</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="text" placeholder="Enter E-mail...">
                    </td>
                </tr>

                <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input type="text" placeholder="Enter Phone...">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Confirm Password:
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="Terms"><span>I agree to the <a href="https://pastebin.ubuntu.com/p/hhgXgHKxyz/"target="_blank">terms of use</a></span>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button type="button">Submit</button>
                         <button type="button">Cancel</button>
                    </td>
                    
                </tr>


            </table>
            


        </form>

    </center>
    </body>
</html>
